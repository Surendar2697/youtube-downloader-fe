<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    
    <input type="text" id="urlInput" placeholder="Enter YouTube URL" />
    
    <select id="formatSelect">
      <option value="1">Low Quality (360p)</option>
      <option value="2">Medium Quality (480p)</option>
      <option value="3">High Quality (720p)</option>
      <option value="4">MP3 Audio</option>
    </select>
    
    <button onclick="downloadVideo()">Download</button>

    <p id="statusMessage"></p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
